# Editor
![Nybles logo](https://nybles.github.io/static/logo/Logo_2_transparent.png)

Basic useful feature list:

* Ctrl+S / Cmd+S to save the file
* Ctrl+Shift+S / Cmd+Shift+S to choose to save as Markdown or HTML
* Drag and drop a file into here to load it
* File contents are saved in the URL so you can share files

## Post Layout

	---
	layout: Post
	title: Add your title
	author: Author name
	categories: Only three categories are now : future, trending and campus
	intro: Will be shown in the main page if specified
	---

	content should be added here,No need to add title name again.
    
Categories avaliable : campus,trending and future

Rename the file as `YYYY-MM-DD-name-of-post.md`
